<canvas id="c"></canvas>

  <script>
    (function() {
        var
 
        htmlCanvas = document.getElementById('c'),
		context = htmlCanvas.getContext('2d');

       initialize();

       function initialize() {
 
           window.addEventListener('resize', resizeCanvas, false);
				resizeCanvas();
        }

        function redraw() {
           context.strokeRect(0, 0, window.innerWidth, window.innerHeight);
        }


        function resizeCanvas() {
            htmlCanvas.width = window.innerWidth;
            htmlCanvas.height = window.innerHeight;
            redraw();
        }
    })();


</script>

<script>

function drawPixels(x, y) {
  for (var i = -20; i < 20; i+= 1) {
    for (var j = -20; j < 20; j+= 1) {
      if (Math.random() > 0.5) {
        ctx.fillStyle = ['red', 'orange', 'yellow', 'green', 
                         'cyan', 'blue', 'purple'][getRandomInt(0,40)];
        ctx.fillRect(x+i, y+j, 4, 4);
      }
    }
  }
}

function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 20)) + min;
}

var el = document.getElementById('c');
var ctx = el.getContext('2d');

ctx.lineJoin = ctx.lineCap = 'round';
var isDrawing, lastPoint;

el.onmousedown = function(e) {
  isDrawing = true;
  lastPoint = { x: e.clientX, y: e.clientY };
};
el.onmousemove = function(e) {
  if (!isDrawing) return;
  
  drawPixels(e.clientX, e.clientY);
  
  lastPoint = { x: e.clientX, y: e.clientY };
};
el.onmouseup = function() {
  isDrawing = false;
};

</script>
